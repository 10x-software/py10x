name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Nightly at 02:30 UTC
    - cron: "30 2 * * *"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-tests:
    name: Full tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            uv.lock

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install Chromium
        run: uv run playwright install --with-deps chromium

      - name: Start Mongo replica-set server
        run: |
          docker run -d --name mongo-rs \
            -p 27017:27017 \
            mongo:8 \
            --replSet rs0 --bind_ip_all

      - name: Initialize Mongo replica set
        run: |
          for i in {1..30}; do
            if docker exec mongo-rs mongosh --quiet --eval "db.adminCommand({ ping: 1 })" >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          docker exec mongo-rs mongosh --quiet --eval "rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) || true"

          for i in {1..60}; do
            if docker exec mongo-rs mongosh --quiet --eval "db.hello().isWritablePrimary" | awk '/true/{found=1} END{exit(found?0:1)}'; then
              echo "Mongo replica set is PRIMARY"
              break
            fi
            sleep 1
          done

          docker exec mongo-rs mongosh --quiet --eval "db.hello().isWritablePrimary" | awk '/true/{found=1} END{exit(found?0:1)}'

      - name: Run full test suite
        env:
          PYTHONUNBUFFERED: "1"
        run: uv run pytest
