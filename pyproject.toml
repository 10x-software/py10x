[project]
name = "py10x"
version = "0.0.2"
description = "10x Universe Core Packages"
authors = [
    { name = "Sasha Davidovich", email = "sasha.davidovich@10xconcepts.com" },
    { name = "Ilya Pevzner", email = "ilya.pevzner@10xconcepts.com" }
]
#license = {text = "MIT"}
#readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "importlib-resources (>=6.5.2,<6.6.0)",
    "numpy (>=2.2.2,<2.3.0)",
    "pymongo (>=4.7.3)",
    "pytest (>=8.3.4,<8.4.0)",
    "pytest-cov (>=6.0.0,<6.1.0)",
    "infra-10x-i @ git+https://github.com/10X-LLC/cxx10x.git#subdirectory=infra_10x",
    "core-10x-i @ git+https://github.com/10X-LLC/cxx10x.git#subdirectory=core_10x",
    "python-dateutil (>=2.9.0,<2.10.0)",
]

[tool.poetry]
packages = [
   { include = "core_10x" },
   { include = "infra_10x" },
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"
src = ["core_10x", "infra_10x"]
extend-exclude = ["ui_10x"]

[tool.ruff.lint]
extend-select = [
  "B",   # flake8-bugbear
  "I",   # isort
  #"PGH", # pygrep-hooks
  #"RUF", # Ruff-specific
  "UP",  # pyupgrade
]



