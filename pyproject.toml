[project]
name = "py10x"
version = "0.1.2"
description = "10x Universe Core Packages"
authors = [
    { name = "Sasha Davidovich", email = "founders@10x-software.org" },
    { name = "Ilya Pevzner", email = "founders@10x-software.org" }
]
#license = {text = "MIT"}
#readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "core-10x-i @ git+https://github.com/10X-LLC/cxx10x.git#subdirectory=core_10x",
    "importlib-resources (>=6.5.2,<6.6.0)",
    "numpy (>=2.2.2,<2.3.0)",
    "python-dateutil (>=2.9.0,<2.10.0)",
    "cryptography (>=45.0.7,<45.1.0)",
    "infra-10x-i @ git+https://github.com/10X-LLC/cxx10x.git#subdirectory=infra_10x",
    "pymongo (>=4.7.3)",
    "typing-extensions>=4.15.0",
]
[project.optional-dependencies]
dev = [
    "alt-pytest-asyncio==0.7.2",
    "asyncio-atexit>=1.0.1,<2.0",
    "playwright>=1.44,<1.56",
    #"pre-commit>=3.1,<5.0",
    "pytest>=8.3.4,<9.0",
    "pytest-cov>=6.0,<8.0",
    "ruff>=0.13,<0.14",
    "uv>=0.8.19",
]
rio = [
    "rio-ui @ git+https://github.com/ilya-pevzner/rio.git@on-resize",
    "matplotlib~=3.10.6",
    "webview-proc>=0.1.0rc4",
    "aiofiles>=24.1",
]
qt = [
    "PyQt6 (==6.8.1)",
    "PyQt6-Qt6 (==6.8.2)",
    "PyQt6_sip (==13.10.0)",
]
[build-system]
requires = ["hatchling>=1.17.0","hatch-build-scripts","playwright"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["core_10x", "infra_10x", "ui_10x"]
exclude = [
  "**/*_tests/**",
]

[[tool.hatch.build.hooks.build-scripts.scripts]]
commands = [
    "playwright install --with-deps chromium",
]
